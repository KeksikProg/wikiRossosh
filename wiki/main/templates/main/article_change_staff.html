{% extends 'layout/basic.html' %}

{% load bootstrap4 %}
{% load crispy_forms_tags %}

{% block title %}Изменить{% endblock %}

{% block content %}
	<div class = 'text ml-3 p-3'>
		<form method = 'post' enctype="multipart/form-data">
			{% csrf_token %}
			{{ form|crispy }}
			{{ formset|crispy }}
			{% buttons submit='Изменить' %}{% endbuttons %}
		</form>
	</div>
{% endblock %}
